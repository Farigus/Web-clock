<!DOCTYPE html>
<html lang="en">

    <head> 
    
        <meta charset="UTF-8">
        <meta name="online-clock" content="width=device-width, initial-scale=1.0">
        
        <link href="style.css" rel="stylesheet"></head>
    
    
    <body>
    
    <div class="wapper">
    
        
    <div class="main">
        <div class="clock">
            
            <div class="left">
                <div class="left_item">
        
                </div>
            </div>
           
           
    
            <div class="center">
    
                <div class="top">
                    <div class="top_item">
            
                    </div>
                </div>
    
                <div class="arrows">
    
                    <div id="arrows_hour" class="arrows_hour">
                        <div class="arrows_hour_color">
    
                        </div>
                        <div class="arrows_hour_empty">
                            
                        </div>
    
                    </div>
    
                    <div id="arrows_minute" class="arrows_minute">
    
                        <div class="arrows_minute_color">
    
                        </div>
                        <div class="arrows_minute_empty">
                            
                        </div>
    
                    </div>
    
                    <div id="arrows_second" class="arrows_second">
    
                        <div class="arrows_second_color">
    
                        </div>
                        <div class="arrows_second_empty">
    
                        </div>
    
                    </div>
    
            
                </div>
        
                <div class="bottom">
                    <div class="bottom_item">
        
                    </div>
                </div>
    
    
    
            </div>
    
            <div class="right">
                <div class="right_item">
        
                </div>           
    
            </div>
           
    
            
        </div>
    
        
        <div class="info">
    
            <div id="time" class="time">
                
            </div>
    
            <div id="date" class="date">
    
            </div>
    
        </div>
    
    
    </div> 
    
    
    
    </div>
    
        
    
    
    
    
    
    </body>
    
    <script src="engine.js"></script>

</html>
